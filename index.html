<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/favicons/site.webmanifest">
    <!-- Bootstrap Stylesheet Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- CSS Stylesheet Link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>JavaScript Quiz</title>

<body>
    <!-- header section -->
    <header>
        <div id="quiz-title-box" class="container big-words">
            <h1 class="title">JavaScript Quiz</h1>
        </div>
        <div id="header-buttons">
            <div id="Instructions-button">
                <button class="btn btn-primary">Instructions</button>
            </div>
            <div id="restart-button">
                <button class="btn btn-primary">Restart Quiz</button>
            </div>
        </div>
    </header>

    <!-- main section -->
    <main>
        <!-- Question area container -->
        <div id="question-area-title" class="container big-words">
            <h2>Question area</h2> 
        </div>
        <div id="question-area" class="container">
            <div id="question-number">
                <h3 id="question" class="big-words">Question</h3>
                <span id="num-of-num">Num. of num</span> <!--To be added-->
            </div>
            <div>
                <p id="question-text">Question Text</p> <!--Random question to added-->
            </div>
        <!--Answer Area--> 
            <div id="answer-area-title" class="container big-words">
                <h2>Answer Area</h2>
            </div>
            <div id="answer-area" class="container">
                <button id="answer-1" class="answer-buttons">Answer 1</button>
                <button id="answer-2" class="answer-buttons">Answer 2</button>
                <button id="answer-3" class="answer-buttons">Answer 3</button>
                <button id="answer-4" class="answer-buttons">Answer 4</button>
            </div>
        <!--Score Area-->
            <div id="score-area-title" class="container big-words">
                <h2>Score Area</h2>
            </div>
            <div id="score-area" class="container">
                <p id="score">Score: <span id="score-of-score">Num. of num</span></p> <!--Score of to be added-->
            </div>    

    </main>

    <!-- footer section -->
    <footer id="footer">
        <h3 class="big-words"><i class="fa-regular fa-copyright"></i>Coding CLAN</h3>
        <ul id="github-links" class="container">
            <li>
                <a href="https://github.com/Asad-1I" target="_blank" rel="noopener"
                    aria-label="Visit Asad github (opens in a new tab)">
                    <i class="fa-brands fa-github"></i>Asad Github</a>
            </li>
            <li>
                <a href="https://github.com/CBH-23" target="_blank" rel="noopener"
                    aria-label="Visit Nagad github (opens in a new tab)">
                    <i class="fa-brands fa-github"></i>Nagad Github</a>
            </li>
            <li>
                <a href="https://github.com/Leo-gwe" target="_blank" rel="noopener"
                    aria-label="Visit Lionel github (opens in a new tab)">
                    <i class="fa-brands fa-github"></i>Lionel Github</a>
            </li>
            <li>
                <a href="https://github.com/CharlesTack" target="_blank" rel="noopener"
                    aria-label="Visit Charles github (opens in a new tab)">
                    <i class="fa-brands fa-github"></i>Charles Github</a>
            </li>
        </ul>
    </footer>


    <!-- JavaScript Script -->
    <script src="assets/javascript/script.js"></script>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
